name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.test.js'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.test.js'
  schedule:
    - cron: '36 0 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: owner/security-team-codeql-config/codeql/codeql-config.yml
          external-repository-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Build Code (if needed)
        if: ${{ matrix.build-mode == 'manual' }}
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the languages you are analyzing, replace this with the commands to build your code, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
